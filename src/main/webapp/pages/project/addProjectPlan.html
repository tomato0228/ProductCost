<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加方案-复杂产品费用估算平台-LLC 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.all.js" charset="utf-8"></script>
    <script src="./addProjectPlan.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">
    <form id="addProjectPlanForm" class="layui-form">

        <div class="layui-form-item">
            <label for="productTree" class="layui-form-label">产品结构</label>
            <div class="layui-input-inline">
                <select id="productTree" name="productTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="taskTree" class="layui-form-label">任务结构</label>
            <div class="layui-input-inline">
                <select id="taskTree" name="taskTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="resourceTree" class="layui-form-label">资源结构</label>
            <div class="layui-input-inline">
                <select id="resourceTree" name="resourceTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="timeTree" class="layui-form-label">时间结构</label>
            <div class="layui-input-inline">
                <select id="timeTree" name="timeTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="technologyTree" class="layui-form-label">技术结构</label>
            <div class="layui-input-inline">
                <select id="technologyTree" name="technologyTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="costTree" class="layui-form-label">费用结构</label>
            <div class="layui-input-inline">
                <select id="costTree" name="costTreeId" lay-search>
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addProjectPlan">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
